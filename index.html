<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expenseTracker.css" />
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>
    <div id="Balance" onclick="dataMap(data)">
      <h2>Your Balance</h2>
      <h1 id="amount"></h1>
    </div>
    <div class="Update">
      <div class="income" onclick="incomeOnly(data)">
        <p>Income</p>
        <h2 id="income"></h2>
      </div>
      <div class="expense" onclick="expenseOnly(data)">
        <p>Expenses</p>
        <h2 id="expense"></h2>
      </div>
    </div>
    <div class="History">
      <h2>History</h2>
      <div id="history"></div>
    </div>
    <div class="Transaction">
      <p>Add new Transaction</p>
      <hr />
      <form id="form">
        <div class="item">
          <label for="/">Description:</label>
          <input type="text" id="desc" placeholder="Enter text..." required />
        </div>
        <div class="money">
          <label for="/">Amount:</label>
          <p>(Please Use "-" sign for the expenses)</p>
          <input
            type="number"
            id="money"
            placeholder="Input Amount..."
            required
          />
        </div>
        <button id="Add" onclick="addInputBalance()">Add Transaction</button>
      </form>
    </div>

    <script src="expenseTracker.js"></script>
  </body>
</html>
